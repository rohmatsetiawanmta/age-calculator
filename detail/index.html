<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Age Calculator by matrohmatmath</title>
  </head>
  <body>
    <header class="header">
      <a href="https://matrohmatmath.com/" class="logo">matrohmatmath.</a>
    </header>

    <div class="title">
      <h1>AGE CALCULATOR</h1>
    </div>

    <div class="content">
      <div class="nav">
        <div class="menu">
          <p>Overview</p>
          <p>Technology</p>
          <p>Gallery</p>
          <p>Navigation</p>
        </div>
      </div>
      <div class="container">
        <div class="details" id="overview">
          <h2>Overview</h2>
          <p>
            By entering your date of birth, you can find out your age in years,
            months and days.
          </p>
        </div>
        <div class="details" id="technology">
          <h2>Technology</h2>
          <div class="tech-container">
            <div class="tech-items">
              <div class="tech-logo"><i class="bx bxl-html5"></i></div>
              <div class="tech-name">HTML</div>
            </div>
            <div class="tech-items">
              <div class="tech-logo"><i class="bx bxl-css3"></i></div>
              <div class="tech-name">CSS</div>
            </div>
            <div class="tech-items">
              <div class="tech-logo"><i class="bx bxl-javascript"></i></div>
              <div class="tech-name">Javascript</div>
            </div>
          </div>
        </div>
        <div class="details" id="gallery">
          <h2>Gallery</h2>
          <div class="image-container">
            <img
              src="./images/age-calculator-1.png"
              alt=""
              class="image-item"
            />
            <img
              src="./images/age-calculator-2.png"
              alt=""
              class="image-item"
            />
            <img
              src="./images/age-calculator-3.png"
              alt=""
              class="image-item"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
